<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/donmccurdy/aframe-extras/master/dist/aframe-extras.loaders.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
        <script>
            "use strict";
            // Window
            window.onload = (e)=>{
                //console.log("onload!!");
                const scene = document.querySelector("a-scene");

                const sound01 = document.getElementById("my_sound01");
                const btn01 = document.getElementById("my_btn01");
                btn01.addEventListener("click", (e)=>{
                    const sound = sound01.components.sound;
                    if(sound.isPlaying){
                        sound.pauseSound();
                        e.target.setAttribute("src", "#img_pause");
                    }else{
                        sound.playSound();
                        e.target.setAttribute("src", "#img_play");
                    }
                });
            }
        </script>
    </head>

    <body style="margin: 0; overflow: hidden;">
        <a-scene
            vr-mode-ui="enabled: false;"
            loading-screen="enabled: false;"
            renderer="logarithmicDepthBuffer: true;"
            arjs="trackingMethod: best; sourceType: webcam; debugUIEnabled: false;"
            id="scene"
            embedded
            gesture-detector
        >
            <a-assets>
                <a-asset-item
                    id="animated-asset"
                    src="assets/asset.glb"
                ></a-asset-item>
                <audio id="audio01" src="assets/message.mp3" preload="auto"></audio>
                <img id="img_play" src="assets/img_play.png"></img>
			    <img id="img_pause" src="assets/img_pause.png"></img>
            </a-assets>

            <a-marker
                id="animated-marker"
                type="pattern"
                preset="custom"
                url="assets/marker.patt"
                raycaster="objects: .clickable"
                emitevents="true"
                cursor="fuse: false; rayOrigin: mouse;"
                id="markerA"
            >
                <a-entity
                    id="bowser-model"
                    scale="4.647899691310407 4.647899691310407 4.647899691310407"
                    animation-mixer="loop: repeat"
                    gltf-model="#animated-asset"
                    class="clickable"
                    gesture-handler
                ></a-entity>
                <a-sound id="my_sound01" src="#audio01" autoplay="false" loop="true"></a-sound>
                <a-image id="my_btn01" src="#img_pause" scale="0.3 0.3 0.3"></a-image>
            </a-marker>
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
